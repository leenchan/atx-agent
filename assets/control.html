  .label { border: 1px solid rgb(134, 134, 134); color:rgb(134, 134, 134); border-radius: 4px; padding: 2px 6px; }
  .label.info { border: 1px solid rgb(32, 145, 238); color:rgb(32, 145, 238); }
  .label.error { border: 1px solid rgb(240, 29, 29); color: rgb(240, 29, 29); }
  .label.success { border: 1px solid rgb(54, 206, 7); color:rgb(54, 206, 7); }
  .label.warn { border: 1px solid rgb(236, 133, 15); color: rgb(236, 133, 15); }

  .main {padding: 16px; margin: 0 auto;}
  .container { width: 100%; margin: 0 auto; max-width: 1280px;}
  #controller { background: #fff; color: #555; margin: 0 auto; display: flex; flex-direction: row; box-shadow: 0 0 16px rgba(0,0,0,0.075); border-radius: 16px; overflow: hidden; }
  #screen { display: block; margin: 0 auto; width: 100%; max-width: 420px; padding: 16px; background: #555; }
  #screen .screen-wrapper {min-height: 360px; background-color: #333; position: relative; overflow: hidden;}
  #canvas { display: inline; width: 100%; vertical-align: top; }
  #control { flex: 1; padding: 16px; }
  .log-wrapper {margin-top: 16px; height: 300px; overflow: hidden; font-size: 12px; border: 1px solid #ccc; border-radius: 8px; }
  #log-control {display: flex; height: 32px; border-bottom: 1px solid #eee; padding: 6px; justify-content: right;}
  #log-control .icon { width: 16px; height: 16px; cursor: pointer;}
  #log { overflow: auto; padding: 8px; height: 268px; }
  #log > * + * { margin-top: 8px; }
  #log .label {margin-right: 6px; user-select: none;}
  #android-buttons { display: flex; justify-content: center; margin: 0; padding: 4px 0; background: #555;}
  #android-buttons li {padding: 8px 12px; list-style: none; cursor: pointer; opacity: 0.8; transition: all 0.3s ease; color: #ccc; text-align: center; font-size: 12px; user-select: none; }
  #android-buttons li:hover { opacity: 1; background-color: #444; }
  #android-buttons li + li { border-left: 1px solid rgba(0,0,0,0.125); }
  #android-buttons .icon {margin-right: 6px; opacity: 0.5; filter: invert(1);}
  #send-text { display: flex; border: 1px solid #ccc; padding: 4px; border-radius: 8px; }
  #send-text input { flex: 1; border: none; background-color: #eee; border-radius: 4px; padding: 0 8px;}
  #send-text input:focus {outline: none; box-shadow: 2px 2px 0 rgb(0 0 0 / 13%) inset; }
  #send-text button { border: none; padding: 0 8px; user-select: none; }
  #send-text button + button { border-left: 1px solid #eee; }
  #send-text .icon {width: 16px; height: 16px; margin-right: 4px; opacity: 0.75;}

  #remote-control {text-align: center; position: absolute; bottom: -360px; width: 100%; height: 360px; background-color: rgba(34,34,34,0.85); color: #ccc; transition: all 0.3s ease;}
  #remote-control.open {bottom: 0;}
  #remote-control-audio-number-chanel {display: flex;}
  #remote-control-number {display: flex; flex: 1; flex-wrap: wrap; font-size: 24px;}
  #remote-control-number > * {width: 33.33%; height: 48px; line-height: 48px;}
  #remote-control-audio, #remote-control-chanel {width: 56px; padding: 4px; display: flex;}
  .key-group {display: flex; flex-direction: column; border: 1px solid rgba(128,128,128,0.85); border-radius: 8px; overflow: hidden;}
  .key-group *[data-keycode] { padding: 16px; }
  .key-group .key-group-center {display: block; text-align: center; flex: 1;}
  .key-group .key-group-center::before {content: ""; position: relative; height: 100%; display: inline-block; vertical-align: middle;}
  .key-group .key-group-center > * {vertical-align: middle; opacity: 0.5; width: 20px; height: 20px;}
  #remote-control {display: flex;}
  #remote-control *[data-keycode] {border-radius: 4px;}
  #remote-control *[data-keycode]:hover {background-color: #000;}
  #remote-control #remote-control-left {display: none;}
  #remote-control #remote-control-right {padding: 0 8px; flex: 1;}
  #remote-control-nav-fun {display: flex; padding: 16px 0 8px; line-height: 16px;}
  #remote-control-nav {display: flex; border: 1px solid rgba(128,128,128,0.85); width: 144px; height: 144px; flex-wrap: wrap; border-radius: 144px; overflow: hidden;}
  #remote-control-nav > * {width: 33.33%; padding: 16px 0;}
  #remote-control-a, #remote-control-b {flex: 1; display: flex; flex-wrap: wrap; flex-direction: row; padding: 4px; gap: 4px;}
  #remote-control-a > *[data-keycode], #remote-control-b > *[data-keycode] {width: 48px; height: 48px; line-height: 24px; padding: 12px; border-radius: 48px; border: 1px solid rgba(128,128,128,0.85);}
  #remote-control-a .icon, #remote-control-b .icon {width: 24px; height: 24px;}
  #remote-control-b {justify-content: end;}
  #remote-control-media {display: flex;}
  #remote-control-media > * {flex: 1; padding: 12px;}
  #remote-control-media .icon {width: 24px; height: 24px;}
  .container.horizontal #remote-control #remote-control-left {flex: 1; display: inline-block;}
  .container.horizontal #remote-control #remote-control-right {max-width: 300px; border-left: 1px solid rgba(128,128,128,0.25); flex: 1;}

  .container.horizontal { flex-direction: column; }
  .container.horizontal #screen { max-width: unset; }

  *[data-keycode] {cursor: pointer; transition: all 0.3s ease;}
  @media (max-width: 576px) {
    .main {padding: 0; margin: 0;}
    #controller { flex-direction: column; box-shadow: unset; border-radius: 0; margin: 0; }
    #screen { padding: 0; max-width: unset; }
    #android-buttons li { font-size: 12px; padding: 8px;}
    #android-buttons li .icon { width: 12px; height: 12px; vertical-align: middle; }
    html, body {overflow: hidden;}
  }
  
</style>
<body>
  <div class="main">
    <div class="container" id="controller">
      <div id="screen">
        <div class="screen-wrapper">
          <canvas id="canvas"></canvas>
          <div id="remote-control">
            <div id="remote-control-left"></div>
            <div id="remote-control-right">
              <div id="remote-control-nav-fun">
                <div id="remote-control-a">
                  <span data-keycode="88"><i class="icon icon-prev"></i></span>
                  <span data-keycode="87"><i class="icon icon-next"></i></span>
                </div>
                <div id="remote-control-nav">
                  <span></span>
                  <span data-keycode="19"><i class="icon icon-up"></i></span>
                  <span></span>
                  <span data-keycode="21"><i class="icon icon-up rotate270"></i></span>
                  <span data-keycode="66"><strong>OK</strong></span>
                  <span data-keycode="22"><i class="icon icon-up rotate90"></i></span>
                  <span></span>
                  <span data-keycode="20"><i class="icon icon-up rotate180"></i></span>
                  <span></span>
                </div>
                <div id="remote-control-b">
                  <!-- <span data-keycode="85"><i class="icon icon-pause"></i></span> -->
                  <span data-keycode="86"><i class="icon icon-stop"></i></span>
                  <span data-keycode="85"><i class="icon icon-play"></i></span>
                </div>
              </div>
              <div id="remote-control-audio-number-chanel">
                <div id="remote-control-audio">
                  <div class="key-group">
                    <span data-keycode="24"><i class="icon icon-plus"></i></span>
                    <span class="key-group-center"><i class="icon icon-sound"></i></span>
                    <span data-keycode="25"><i class="icon icon-minus"></i></span>
                  </div>
                </div>
                <div id="remote-control-number">
                  <span data-keycode="8">1</span>
                  <span data-keycode="9">2</span>
                  <span data-keycode="10">3</span>
                  <span data-keycode="11">4</span>
                  <span data-keycode="12">5</span>
                  <span data-keycode="13">6</span>
                  <span data-keycode="14">7</span>
                  <span data-keycode="15">8</span>
                  <span data-keycode="16">9</span>
                  <span data-keycode="17">*</span>
                  <span data-keycode="7">0</span>
                  <span data-keycode="18">#</span>
                </div>
                <div id="remote-control-chanel">
                  <div class="key-group">
                    <span data-keycode="166"><i class="icon icon-up"></i></span>
                    <span class="key-group-center"><strong>CH</strong></span>
                    <span data-keycode="167"><i class="icon icon-up rotate180"></i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ul id="android-buttons">
          <li data-keycode="26"><i class="icon icon-power"></i>Power</li>
          <!-- <li data-keycode="27">Camera</li> -->
          <li data-keycode="187"><i class="icon icon-tasks"></i>Tasks</li>
          <li data-keycode="3"><i class="icon icon-home"></i>Home</li>
          <li data-keycode="4"><i class="icon icon-back"></i>Back</li>
          <li data-keycode="82"><i class="icon icon-menu"></i>Menu</li>
          <li id="open-control"><i class="icon icon-control"></i>Control</li>
        </ul>
      </div>
      <div id="control">
        <div class="send-text" id="send-text">
          <input />
          <button id="run-cmd"><i class="icon icon-run"></i>Run</button>
          <button id="send-text-to"><i class="icon icon-send"></i>Send</button>
        </div>
        <div class="log-wrapper">
          <div id="log-control">
            <i class="icon icon-clear" id="clear-log"></i>
          </div>
          <div id="log"></div>
        </div>
      </div>
    </div>
  </div>
</body>

/*jshint browser:true*/

var 
  atxHost = location.host,
  // atxHost = '192.168.3.214:7912',
  protocolScheme = location.toString().split(':')[0],
  apiHttpScheme = protocolScheme == 'https' ? 'https://' : 'http://',
  apiWebsocketScheme = protocolScheme == 'https' ? 'wss://' : 'ws://';

window.orientation = 0;
window.displayPhySize = undefined;
window.disabledMinitouch = false;
window.screenSize = undefined;

var mainDOM = document.getElementById('controller');
var BLANK_IMG = 'data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==';
var canvas = document.getElementById('canvas'), g = canvas.getContext('2d');

function logAction(text, tag) {
  if (!text || text == '') {
    return;
  }
  var logDOM = document.getElementById('log');
  var logItem = document.createElement('DIV');
  if (tag) {
    var logTag = document.createElement('SPAN');
    logTag.className = 'label' + (tag == 'minitouch' ? ' info' : '');
    logTag.textContent = tag;
    logItem.appendChild(logTag);
  }
  var logContent = document.createElement('SPAN');
  logContent.textContent = text;
  logItem.append(logContent);
  logDOM.appendChild(logItem);
  logDOM.scrollTo(0, logDOM.scrollHeight);
}

function logClear() {
  var logDOM = document.getElementById('log');
  logDOM.innerHTML = '';
}

function shell(options) {
  logAction(options.cmd);
  var xhr = new XMLHttpRequest();
  xhr.open('POST', apiHttpScheme + atxHost + '/shell', true);
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  xhr.onreadystatechange = function(res) { // Call a function when the state changes.
    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
      if (typeof options.onSuccess == 'function') {
        var response = xhr.response;
        try {
          response = JSON.parse(response);
        } catch (error) {
        }
        options.onSuccess(response);
      }
        // Request finished. Do processing here.
    }
  }
  xhr.send("command=" + encodeURIComponent(options.cmd));
}

function rotate(options) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', apiHttpScheme + atxHost + '/info/rotation', true);
  xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
  xhr.onreadystatechange = function(res) { // Call a function when the state changes.
    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
      if (typeof options.onSuccess == 'function') {
        var response = xhr.response;
        try {
          response = JSON.parse(response);
        } catch (error) {
        }
        options.onSuccess(response);
      }
        // Request finished. Do processing here.
    }
  }
  xhr.send(JSON.stringify({"direction": options.rotation ? options.rotation : 0}));
  // xhr.send("command=" + encodeURIComponent(options.cmd));
}

function initDisplay() {
  shell({cmd: 'dumpsys display', onSuccess: function(res) {
    var data = res;
    if (data.output) {
      // console.log(data.output)
      var orientationData = data.output.match(/orientation=[0-3]/);
      if (orientationData && orientationData[0]) {
        window.orientation = orientationData[0].split('=')[1] * 90;
        console.log('orientation: ' + window.orientation);
      }
      var mStableDisplaySize = data.output.match(/mStableDisplaySize=[^\(]*\([^\)]+\)/);
      if (mStableDisplaySize && mStableDisplaySize[0]) {
        window.displayPhySize = mStableDisplaySize[0].replace(/.*\(/,'').replace(/([0-9]+),\s*([0-9]+).*/, '$1x$2');
        console.log('displayPhySize:' + window.displayPhySize);
      }
    }
  }});
}

var wsMinicap = new WebSocket(apiWebsocketScheme + atxHost + '/minicap');
wsMinicap.binaryType = 'blob';
wsMinicap.onclose = function() {
  console.log('onclose', arguments);
}
wsMinicap.onerror = function() {
  console.log('onerror', arguments);
}
wsMinicap.onmessage = function(message) {
  if (typeof message.data == 'string' && message.data.match(/rotation [0-9]+/)) {
    window.orientation = message.data.match(/[0-9]+/)[0];
    initDisplay();
    return;
  }
  var blob = new Blob([message.data], {type: 'image/jpeg'});
  var URL = window.URL || window.webkitURL;
  var img = new Image();
  img.onload = function() {
    canvas.width = img.width;
    canvas.height = img.height;
    mainDOM.classList.add('horizontal');
    if (img.width >= img.height) {
      mainDOM.classList.add('horizontal');
    } else {
      mainDOM.classList.remove('horizontal');
    }
    if (img.width + 'x' + img.height != window.screenSize) {
      initDisplay();
      window.screenSize = img.width + 'x' + img.height;
    }
    g.drawImage(img, 0, 0);
    img.onload = null;
    img.src = BLANK_IMG;
    img = null;
    u = null;
    blob = null;
  };
  var u = URL.createObjectURL(blob);
  img.src = u;
}
wsMinicap.onopen = function() {
  console.log('onopen', arguments);
  wsMinicap.send('1080x1920/0');
};

var wsMinitouch = new WebSocket(apiWebsocketScheme + atxHost + '/minitouch');
wsMinitouch.onclose = function() {
  console.log('onclose', arguments);
};
wsMinitouch.onerror = function() {
  console.log('onerror', arguments);
};
wsMinitouch.onopen = function() {
  console.log('onopen', arguments);
};
wsMinitouch.onmessage = function(message) {
  // console.log('minitouch: ' + message);
};

var pointersDown = [];
var pointersMove = [];
function clearPointer(pointerId) {
  pointersDown = pointersDown.filter(p => p.pointerId !== pointerId);
  pointersMove = pointersMove.filter(p => p.pointerId !== pointerId);
}
function minitouchJsonToCmd(obj) {
  if (!window.displayPhySize) {
    return;
  }
  var cmd = '';
  var displayW = window.displayPhySize.split('x')[0],
    displayH = window.displayPhySize.split('x')[1];
  ['operation', 'index', 'xP', 'yP', 'pressure'].forEach(function(name) {
    if (obj[name] !== undefined && obj[name] !== null && obj[name] !== '') {
      var value = obj[name];
      if (name == 'xP') {
        value = Math.floor(displayW * value);
      }
      if (name == 'yP') {
        value = Math.floor(displayH * value);
      }
      cmd += cmd == '' ? value : (' ' + value);
    }
  });
  return cmd;
}
function sendTouch(obj) {
  var xP, yP;
  if (obj.xP || obj.yP) {
    xP = Math.floor(obj.xP * 1000) / 1000;
    yP = Math.floor(obj.yP * 1000) / 1000;
    switch (window.orientation) {
      case 90:
        obj.xP = 1 - yP;
        obj.yP = xP;
        break;
      // case 180:
      //   obj.xP = 1 - xP;
      //   obj.yP = 1 - yP;
      //   break;
      // case 270:
      //   obj.xP = 1 - yP;
      //   obj.yP = xP;
      //   break;
      default:
        obj.xP = xP;
        obj.yP = yP;
        break;
    }
  }
  
  if (wsMinitouch.readyState == 1 && window.orientation <= 90) {
    logAction(minitouchJsonToCmd(obj), 'minitouch');
    wsMinitouch.send(JSON.stringify(obj));
  } else {
    if (obj.operation == 'u' && window.displayPhySize) {
      var displayPhySize = window.displayPhySize.split('x');
      var displayW = (window.orientation == 90 || window.orientation == 270) ? displayPhySize[1] : displayPhySize[0],
        displayH = (window.orientation == 90 || window.orientation == 270) ? displayPhySize[0] : displayPhySize[1];
      if (pointersMove[obj.index]) {
        shell({ cmd: 'input swipe ' + 
          Math.floor(pointersDown[obj.index].xP*displayW) + ' ' + Math.floor(pointersDown[obj.index].yP*displayH) + ' ' +
          Math.floor(pointersMove[obj.index].xP*displayW) + ' ' + Math.floor(pointersMove[obj.index].yP*displayH)
        });
      } else {
        shell({ cmd: 'input tap ' + Math.floor(pointersDown[obj.index].xP*displayW) + ' ' + Math.floor(pointersDown[obj.index].yP*displayH) });
      }
    }
  }
}
canvas.addEventListener('pointerdown', function(e) {
  if (e.button == 2) {return}
  var event = { pointerId: e.pointerId, operation: 'd', index: pointersDown.length, xP: e.offsetX / e.target.clientWidth, yP: e.offsetY / e.target.clientHeight, pressure: 50};
  // console.log(e, event)
  sendTouch(event);
  sendTouch({ operation: 'c' });
  pointersDown.push(event);
});
canvas.addEventListener('pointerup', function(e) {
  if (e.button == 2) {return}
  if (pointersDown.find(function(p) {return p.pointerId === e.pointerId})) {
    sendTouch({ operation: 'u', index: pointersDown.map(function(p) {return p.pointerId}).indexOf(e.pointerId) });
    sendTouch({ operation: 'c' });
    clearPointer(e.pointerId);
  }
});
canvas.addEventListener('pointerout', function(e) {
  // console.log(e)
  if (e.button == 2) {return}
  if (pointersDown.find(function(p) {return p.pointerId === e.pointerId})) {
    sendTouch({ operation: 'u', index: pointersDown.map(function(p) {return p.pointerId}).indexOf(e.pointerId) });
    sendTouch({ operation: 'c' });
    clearPointer(e.pointerId);
  }
});
canvas.addEventListener('pointermove', function(e) {
  if (e.button == 2) {return}
  if (!pointersDown.find(function(p) {return p.pointerId === e.pointerId})) {
    return false;
  }
  var pointersMoveIndex = pointersMove.map(function(p) {return p.pointerId}).indexOf(e.pointerId);
  var event = { pointerId: e.pointerId, operation: 'm', index: pointersMoveIndex >= 0 ? pointersMoveIndex : 0, xP: e.offsetX / e.target.clientWidth, yP: e.offsetY / e.target.clientHeight, pressure: 50};
  sendTouch(event);
  sendTouch({ operation: 'c' });
  if (pointersMoveIndex >= 0) {
    pointersMove.splice(pointersMoveIndex, 1, event);
  } else {
    pointersMove.push(event);
  }
});
canvas.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  inputKey(4);
  return false;
}, false);

function unlockScreen() {
  // console.log('Unlocking...')
  if (wsMinitouch.readyState == 1) {
    ['d 0 0.50 0.80 50', 'c', 'm 0 0.50 0.60 50', 'c', 'm 0 0.50 0.40 50', 'c', 'm 0 0.50 0.20 50', 'c', 'u 0', 'c'].forEach(function(o, index) {
      var operation = o.split(' ');
      var touch = {
        operation: operation[0],
        index: operation[1] !== undefined ? operation[1] * 1 : undefined,
        xP: operation[2] !== undefined ? operation[2] * 1 : undefined,
        yP: operation[3] !== undefined ? operation[3] * 1 : undefined,
        pressure: operation[4] !== undefined ? operation[4] * 1 : undefined
      };
      sendTouch(touch);
      // console.log(touch)
    });
  } else {
    shell({ cmd: 'input swipe 126 459 413 472 1000' });
  }
}

function toggleScreen() {
  shell({ cmd: 'dumpsys nfc | grep mScreenState | tr -d "\n"', onSuccess: function(res) {
    if (res && res.output) {
      var screenState = res.output.split('=')[1];
      console.log(screenState)
      // 'OFF_LOCKED'
      if (/OFF/.test(screenState)) {
        shell({ cmd: 'input keyevent ' + 26, onSuccess: function() {
          rotate({ rotation: window.orientation ? window.orientation / 90 : 0 });
          if (/LOCKED/.test(screenState)) {
            setTimeout(unlockScreen, 5000);
          }
        }});
        return;
      }
    }
    shell({ cmd: 'input keyevent ' + 26 });
  }})
}

function inputKey(keycode) {
  if (keycode == 26) {
    toggleScreen();
  } else {
    shell({ cmd: 'input keyevent ' + keycode });
  }
}

function inputText(text) {
  shell({cmd: 'input text "' + text + '"'});
}

function sendKeybordCode(e) {
	var keyCode;
	var keyMap = {
		['Escape']: 4, ['Backspace']: 67,
		// ['.']: 56, [';']: 74, ['/']: 76,
		['ArrowLeft']: 21, ['ArrowUp']: 19, ['ArrowRight']: 22, ['ArrowDown']: 20, ['Enter']: 66, ['Space']: 62,
	}
	if (e.keyCode >= 65 && e.keyCode <= 90) {
		keyCode = 29 + (e.keyCode * 1 - 65);
	} else if (e.keyCode >= 48 && e.keyCode <= 57) {
		keyCode = 7 + (e.keyCode * 1 - 48);
	} else if (keyMap[e.key]) {
		keyCode = keyMap[e.key];
	}
	if (e.key.length == 1) {
		inputText(e.key);
	} else if (keyCode) {
		inputKey(keyCode);
	} else {
	}
	console.log('keybord_code', e.key, e.keyCode);
}

document.addEventListener('keydown', function(e) {
  // console.log(e)
});
document.addEventListener('keyup', function(e) {
  if (e.target.tagName == 'INPUT' || e.target.tagName == 'TEXTAREA' || e.ctrlKey || e.altKey) {
    return;
  }
  sendKeybordCode(e)
});

var sendTextButton = document.getElementById('send-text-to');
sendTextButton.addEventListener('click', function() {
  var text = document.querySelector('#send-text input').value;
  inputText(text);
});
var runCmdButton = document.getElementById('run-cmd');
runCmdButton.addEventListener('click', function() {
  var text = document.querySelector('#send-text input').value;
  shell({ cmd: text });
});

var androidButtons = document.querySelectorAll('*[data-keycode]');
androidButtons.forEach(function(button) {
  button.addEventListener('click', function(e) {
    var keyCode = this.getAttribute('data-keycode');
    inputKey(keyCode);
  });
});
var clearLogButton = document.getElementById('clear-log');
clearLogButton.addEventListener('click', logClear);
var controlButton = document.getElementById('open-control');
controlButton.addEventListener('click', function() {
  var controlDOM = document.getElementById('remote-control');
  if (controlDOM.classList.contains('open')) {
    controlDOM.classList.remove('open');
  } else {
    controlDOM.classList.add('open');
  }
});
